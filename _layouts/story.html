<!DOCTYPE html>
<html>
{% include head.html %}
<body>
<header class="flex justify-center p-4">
	<div class="snap-center items-center">
	<img class="aspect-[9/14] w-40 shrink-0 rounded-lg bg-white object-cover shadow-xl" src="{{page.img}}" />
	<h1 class="block text-xl">{{page.title}}</h1>
	</div>
</header>
<main>
	<section class="justify-center p-4">
	{{page.desc}}
	</section>
	<section class="p-4">
	{% for post in site.posts | sort: 'date' %}
	<ul class="list-none">
  	{% if post.url != '/' and post.url != 'index.md' %}
    	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
  	{% endif %}
	</ul>
	{% endfor %}
	</section>
</main>
</body>
</html>
