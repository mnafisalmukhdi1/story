<header class="flex justify-center p-4">
	<div class="snap-center">
	<img class="aspect-[9/14] w-40 shrink-0 rounded-lg bg-white object-cover shadow-xl" src="{{img}}" />
	<h1 class="block text-xl">{{title}}</h1>
	</div>
</header>
<main>
	<section>
	{{desc}}
	</section>
	<section>
	{% assign sorted_posts = site.posts | where: "path", "_posts/{{path}}" | sort: "name" %}
	<ul>
	{% for post in sorted_posts %}
	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
	</section>
</main>
