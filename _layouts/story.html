<!DOCTYPE html>
<html>
{% include head.html %}
<body>
<header class="flex justify-center p-4">
	<div class="snap-center">
	<img class="aspect-[9/14] w-40 shrink-0 rounded-lg bg-white object-cover shadow-xl" src="{{page.img}}" />
	<h1 class="block text-xl">{{page.title}}</h1>
	</div>
</header>
<main>
	<section>
	{{page.desc}}
	</section>
	<section>
	<ul>
	{% assign folder = page.relative_path | split: "/" | first %}
	{% for file in site.static_files %}
	{% if file.path contains folder and file.name != "index.md" %} 
	<li><a href="{{ file.url }}">{{ file.title }}</a></li>
	{% endif %}
	{% endfor %}
	</ul>
	</section>
</main>
</body>
</html>
